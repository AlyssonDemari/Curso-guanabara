<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
    <style>
        table{

            border-collapse:collapse ;
        }

        td, th{
            border: 1px solid black;
            width: 200px;
            height: 10px;
            padding: 10px;
        }
        th{
            background-color: lightgrey;
            color: white;
        }
        .num{
            text-align: right;
        }
        tfoot td{
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Região</th>
                <th>Habitantes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 411 238</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 538 718	</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16 054 524</td>
            </tr>
            <tr>
                <td>SBahia</td>
                <td class="num">14 141 626</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 444 380</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">10 882 965</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">9 058 931</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">8 794 9578</td>
            </tr>
            <tr>
                <td>Pará</td>
                <td class="num">8 121 025</td>
            </tr>
            <tr>

                <td>Santa Catarina</td>
                <td class="num">7 610 361</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>230.213.346</strong></td><!--  não foi como <th> por causa da semantica  -->
            </tr>
        </tfoot>
    </table>
</body>
</html>
